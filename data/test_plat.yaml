{
  # 创建用例
  "create_case": {
    "non_auto": {
      "data": {
        "description": "$$sentence",
        "expectation": "$$sentence",
        "is_auto": false,
        "module": 3,
        "name": "$$sentence",
        "priority": "$$case_priority",
        "step": "$$sentence"
      },
      "expect": {
        "msg": "用例添加成功"
      }
    },
    "auto": {
      "data": {
        "description": "$$sentence",
        "expectation": "$$sentence",
        "is_auto": true,
        "path": "$$file_path",
        "module": 3,
        "name": "$$sentence",
        "priority": "$$case_priority",
        "step": "$$sentence"
      },
      "expect": {
        "msg": "用例添加成功"
      }
    }
  },

  # 修改用例
  "modify_case": {
    # 修改手工用例
    "non_auto": {
      "data": {
        "is_auto": true,
        "description": "$$sentence",
        "step": "$$sentence",
        "path": "$$file_path",
        # 这里的 id 依赖 create_non_auto_case 的返回值。不需要关心 id 在返回json的具体位置，只需要保证有 id 这个字段即可
        "id": "<create_case.id>"
      },
      "expect": {
        "msg": "保存修改成功"
      }
    },

  },

  # 删除用例
  delete_case: {
    dynamic_id: {
      "data": {
        "id": "<create_case.id>"
      },
      "expect": {
        "msg": "用例已删除"
      }
    }
  },

  # 创建测试任务
  create_job: {
    # 创建测试任务，不指定测试人员
    "non_executor": {
      "data": {
        "executor": [ ],
        "task_name": "$$sentence",
        "task_detail": "$$sentence",
        "level": "$$case_priority",
        "type": "$$job_type",
        "product": "$$nickname",
        "frontend": "$$nickname",
        "backend": "$$username",
        "prd_no": "$$msisdn",
        "expect_end_time": "$$format_time",
        "case": [
            42,
            43
        ]
      },
      "expect": {
        "msg": "测试任务创建成功"
      }
    },
  },

  # 测试任务列表
  job_list: {
    # 按任务名称过滤列表
    "query_by_name": {
      "params": {
        "page": 1,
        "page_size": 15,
        "conditions": {
          "task_name": "<create_job.task_name>"
        }
      },
      "expect": {
        "count": 1,
        "next": null,
        "previous": null,
        "results": [
          {
            "executor": [ ],
            "status": 0,
            "status_str": "已创建"
          }
        ]
      }
    },
    "query_created": {
      "params": {
        "page": 1,
        "page_size": 15,
        "conditions": {
          "status": 0
        }
      },
      "expect": {
        "next": null,
        "previous": null,
        "results": [
          {
            "executor": [ ],
            "status": 0,
            "status_str": "已创建"
          }
        ]
      }
    },
  },

  # 分发任务
  dispatch_job: {
    "to_one": {
      "data": {
        "ids": [
            2
        ],
        "job_ids": [
            "<job_list.id>"
        ]
      },
      "expect": {
        "msg": "任务指派完成"
      }
    }
  }

}